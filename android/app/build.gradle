plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "com.google.gms.google-services"
    // ‚ö†Ô∏è Flutter plugin MUST be last
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.quotevault"
    compileSdk 35
    ndkVersion "26.1.10909125"

    defaultConfig {
        applicationId "com.example.quotevault"
        minSdk 23
        targetSdk 35
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    compileOptions {
        // ‚úÖ REQUIRED for AGP 8.6 + notifications + workmanager
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        // ‚úÖ MUST match Java
        jvmTarget = "17"
    }

    buildTypes {
        release {
            // Debug signing for now
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    /* ================= FIREBASE ================= */

    // üî• Firebase BOM (manages versions)
    implementation platform("com.google.firebase:firebase-bom:33.5.1")

    // üîî Firebase Cloud Messaging
    implementation "com.google.firebase:firebase-messaging"

    /* ================= JAVA DESUGARING ================= */

    // ‚è± Required for flutter_local_notifications
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.1.4"
}

flutter {
    source "../.."
}
